<!DOCTYPE html>
<html><head><title>Soso Galaxy Conquest</title>
<script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
</head><body>
<script>
  const socket = io();
  const config = { type: Phaser.AUTO, width: window.innerWidth, height: window.innerHeight, backgroundColor: '#000' };
  const game = new Phaser.Game(config);
  game.scene.add('main', { create() {
    this.add.text(100, 100, 'ðŸŒŒ SOSO GALAXY CONQUEST ðŸš€', { fontSize: '40px', color: '#fff' });
    this.add.text(100, 200, 'En attente de la galaxie...', { fontSize: '30px', color: '#0f0' });
    socket.on('galaxy', (planets) => {
      this.children.removeAll();
      this.add.text(100, 100, `Galaxie chargÃ©e : ${planets.length} planÃ¨tes ! Clique pour conquÃ©rir`, { fontSize: '40px', color: '#fff' });
      planets.forEach(p => {
        const circle = this.add.circle(p.x, p.y, 20, p.owner === 'neutre' ? 0x00ff00 : 0xff0000).setInteractive();
        circle.on('pointerdown', () => socket.emit('conquer', p.id));
      });
    });
  }}, true);
</script>
</body></html>
