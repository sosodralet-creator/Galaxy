<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soso Galaxy Conquest V4 - L'Empire des Étoiles</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: 'Courier New', monospace; color: #00ffff; }
    #ui { position: absolute; top: 20px; left: 20px; background: rgba(0, 20, 40, 0.8); padding: 20px; border: 2px solid #00ffff; border-radius: 15px; z-index: 10; box-shadow: 0 0 20px #00ffff; }
    button { background: #001122; color: #00ffff; border: 1px solid #00ffff; padding: 12px; margin: 8px; border-radius: 8px; cursor: pointer; box-shadow: 0 0 10px #00ffff; }
    button:hover { background: #003366; box-shadow: 0 0 20px #00ffff; }
    h1 { text-shadow: 0 0 10px #00ffff; }
  </style>
</head>
<body>
<div id="ui">
  <h1>SOSO GALAXY CONQUEST</h1>
  <p>Empereur, construis ton empire depuis la Terre !</p>
  <div>
    <button onclick="build('mine')">Construire Mine Métal</button>
    <button onclick="build('power')">Construire Centrale</button>
    <button onclick="build('lab')">Construire Labo Recherche</button>
    <button onclick="build('shipyard')">Construire Chantier Spatial</button>
  </div>
  <p>Clic gauche sur ta planète → Clic droit sur cible pour envoyer flotte !</p>
</div>

<script>
  const socket = io();
  let selectedPlanet = null;

  const config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    backgroundColor: '#000022',
    scene: { preload, create, update }
  };
  const game = new Phaser.Game(config);

  function preload() {
    this.load.image('bg', 'https://images.unsplash.com/photo-1464802686295-074a3d5b9849?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80'); // Fond galaxie épique
    this.load.image('earth', 'https://thumbs.dreamstime.com/b/earth-illustration-d-closer-to-real-rendered-high-quality-edited-photoshop-textures-optimal-render-settigns-34882755.jpg'); // Terre réaliste
    this.load.image('planet', 'https://wallpapercave.com/wp/wp1812778.jpg'); // Planètes alien
    this.load.image('ship', 'https://i.imgur.com/3b8zXjP.png'); // Vaisseau sci-fi
  }

  function create() {
    this.add.image(960, 540, 'bg').setDepth(-1).setScale(1.2);

    this.input.mouse.disableContextMenu();

    socket.on('galaxyUpdate', (data) => {
      this.children.list.filter(obj => obj.type !== 'Image' || obj.texture.key !== 'bg').forEach(obj => obj.destroy());

      data.planets.forEach(p => {
        const img = p.isHome ? 'earth' : 'planet';
        const planet = this.add.image(p.x, p.y, img).setScale(p.isHome ? 0.3 : 0.15).setInteractive();
        planet.on('pointerdown', () => {
          selectedPlanet = p.id;
          console.log('Planète sélectionnée : ' + p.name);
        });
        planet.on('pointerover', () => planet.setTint(0x00ffff));
        planet.on('pointerout', () => planet.clearTint());

        this.add.text(p.x - 100, p.y + (p.isHome ? 100 : 60), p.name + '\nMétal: ' + p.resources.metal + '\nÉnergie: ' + p.resources.energy, { color: '#00ffff', fontSize: '16px', backgroundColor: '#00000088' });
      });

      data.fleets.forEach(f => {
        const from = data.planets.find(p => p.id === f.from);
        const to = data.planets.find(p => p.id === f.to);
        if (from && to) {
          const x = from.x + (to.x - from.x) * (f.progress / 100);
          const y = from.y + (to.y - from.y) * (f.progress / 100);
          this.add.image(x, y, 'ship').setScale(0.1).setAngle(Phaser.Math.RadToDeg(Math.atan2(to.y - from.y, to.x - from.x)));
        }
      });
    });

    this.input.on('pointerdown', (pointer) => {
      if (pointer.rightButtonDown() && selectedPlanet !== null) {
        const target = data.planets.find(p => Phaser.Math.Distance.Between(pointer.worldX, pointer.worldY, p.x, p.y) < 100);
        if (target && target.id !== selectedPlanet) {
          socket.emit('sendFleet', { from: selectedPlanet, to: target.id });
          selectedPlanet = null;
        }
      }
    });
  }

  function update() {}

  function build(type) {
    socket.emit('build', { planetId: 0, building: type });
  }
</script>
</body>
</html>
