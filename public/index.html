<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soso Galaxy Conquest V2</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { margin: 0; background: #000; color: white; font-family: Arial; overflow: hidden; }
    #loginScreen, #empireChoice, #gameUI { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
    input, button, select { margin: 10px; padding: 10px; font-size: 18px; }
    button { cursor: pointer; background: #0066ff; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
<div id="loginScreen">
  <h1>Soso Galaxy Conquest</h1>
  <input type="text" id="username" placeholder="Pseudo">
  <input type="password" id="password" placeholder="Mot de passe">
  <button onclick="register()">S'inscrire</button>
  <button onclick="login()">Se connecter</button>
</div>

<div id="empireChoice" style="display:none">
  <h1>Choisis ton empire</h1>
  <select id="empire">
    <option value="France">France ğŸ‡«ğŸ‡·</option>
    <option value="USA">USA ğŸ‡ºğŸ‡¸</option>
    <option value="Chine">Chine ğŸ‡¨ğŸ‡³</option>
    <option value="Russie">Russie ğŸ‡·ğŸ‡º</option>
    <option value="Japon">Japon ğŸ‡¯ğŸ‡µ</option>
    <option value="Allemagne">Allemagne ğŸ‡©ğŸ‡ª</option>
    <option value="BrÃ©sil">BrÃ©sil ğŸ‡§ğŸ‡·</option>
    <option value="Inde">Inde ğŸ‡®ğŸ‡³</option>
  </select>
  <button onclick="startGame()">Lancer l'aventure</button>
</div>

<div id="gameUI" style="display:none">
  <h2>Bienvenue, Empereur <span id="playerName"></span></h2>
  <p>Tutoriel : Construis des mines et centrales sur Terre, puis un labo pour la recherche "Voyage Spatial". AprÃ¨s, tu pourras explorer et conquÃ©rir !</p>
  <button onclick="buildOnEarth('mine')">+ Mine (sur Terre)</button>
  <button onclick="buildOnEarth('power')">+ Centrale</button>
  <button onclick="buildOnEarth('lab')">+ Labo</button>
  <button onclick="buildOnEarth('shipyard')">+ Chantier spatial</button>
</div>

<script>
  const socket = io();
  let playerData = null;

  function register() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const empire = document.getElementById('empire').value || "France";
    socket.emit('register', { username, password, empire, color: '#ff0000' });
  }

  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    socket.emit('login', { username, password });
  }

  socket.on('loginSuccess', (data) => {
    playerData = data;
    document.getElementById('playerName').textContent = data.username + " de " + data.empire;
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('empireChoice').style.display = 'none';
    document.getElementById('gameUI').style.display = 'block';
    socket.emit('playerReady', playerData);
  });

  socket.on('registerFail', (msg) => alert(msg));
  socket.on('loginFail', (msg) => alert(msg));

  function startGame() {
    document.getElementById('empireChoice').style.display = 'none';
    document.getElementById('gameUI').style.display = 'block';
    register(); // Auto-register aprÃ¨s choix empire
  }

  function buildOnEarth(building) {
    socket.emit('build', { planetId: 0, building });
  }

  // Phaser scene
  const config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    backgroundColor: '#000011',
    scene: { create }
  };
  const game = new Phaser.Game(config);

  function create() {
    socket.on('galaxyUpdate', (planets) => {
      this.children.removeAll();
      planets.forEach(p => {
        const color = p.owner === 'neutre' ? 0x888888 : (p.isHome ? 0x00ff00 : 0xff0000);
        this.add.circle(p.x, p.y, p.isHome ? 40 : 25, color, 0.8).setStrokeStyle(4, 0xffffff);
        this.add.text(p.x - 80, p.y - 40, p.name || `PlanÃ¨te ${p.id}`, { fontSize: '16px', color: '#ffffff' });
      });
    });
  }
</script>
</body>
</html>
